<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrom Check</title>
  </head>

  <body>
    <section class="main">
      <div class="container pal">
        <h1 class='question'>Enter a word to see if it's a palindrome.</h1>

        <input type="text" class="input-text" placeholder="Enter a word..." />
        <button class="btn">Check</button>
        <p class="result">Is it, or is it not a palindrome?</p>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
